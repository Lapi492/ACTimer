<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Town Tune Player</title>
    <link rel="stylesheet" href="styles.css">
    <script
      async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1281555978179551"
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
            <p></p>
        </header>

        <main>
            <section class="schedule collapsible">
                <div class="section-header">
                    <h2>
                        <img src="images/schedule_icon.png" alt="Schedule" class="section-icon">
                        <span class="section-title"></span>
                    </h2>
                </div>
                <div class="section-content">
                    <div class="schedule-options">
                        <img src="images/schedule_image.png" alt="Schedule" class="schedule-image">
                        <div class="schedule-options-content">
                            <div class="option">
                                <input type="radio" id="hourly" name="schedule" value="hourly" checked>
                                <label for="hourly"></label>
                            </div>
                            <div class="option">
                                <input type="radio" id="custom" name="schedule" value="custom">
                                <label for="custom"></label>
                            </div>
                            <div class="option">
                                <input type="radio" id="minutesLater" name="schedule" value="minutesLater">
                                <label for="minutesLater"></label>
                            </div>
                        </div>
                    </div>

                <div class="custom-time" id="customTimeSection" style="display: none;">
                    <div class="time-inputs">
                        <div class="input-group">
                            <label for="customHour"></label>
                            <input type="number" id="customHour" min="0" max="23" value="12">
                        </div>
                        <div class="input-group">
                            <label for="customMinute"></label>
                            <input type="number" id="customMinute" min="0" max="59" value="0">
                        </div>
                    </div>
                </div>

                <div class="minutes-later" id="minutesLaterSection" style="display: none;">
                    <div class="time-inputs">
                        <div class="input-group">
                            <label for="minutesLaterInput"></label>
                            <input type="number" id="minutesLaterInput" min="1" max="1440" value="5">
                        </div>
                    </div>
                </div>

                <div class="schedule-options">
                    <div class="option">
                        <input type="checkbox" id="scheduledFastPlay" name="scheduledFastPlay">
                        <label for="scheduledFastPlay"></label>
                    </div>
                </div>

                <div class="schedule-controls">
                    <button id="startSchedule" class="btn btn-success"></button>
                    <button id="stopSchedule" class="btn btn-danger"></button>
                </div>
                </div>
            </section>

            <section class="tune-input collapsible">
                <div class="section-header" onclick="toggleSection('tuneSection')">
                    <h2>
                        <img src="images/tune_icon.png" alt="Tune" class="section-icon">
                        <span class="section-title"></span>
                    </h2>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content" id="tuneSection">
                    <div class="input-group">
                        <label for="tuneUrl"></label>
                        <input type="url" id="tuneUrl" placeholder="">
                        <button id="loadTune" class="btn"></button>
                    </div>
                    
                    <div class="input-group">
                        <label for="tuneCode"></label>
                        <input type="text" id="tuneCode" placeholder="" readonly>
                        <button id="editTune" class="btn"></button>
                    </div>



                    <div class="playback-controls">
                        <h3></h3>
                        <div class="controls">
                            <button id="playTune" class="btn btn-primary"></button>
                            <button id="playTuneFast" class="btn btn-warning"></button>
                            <div class="volume-control">
                                <label for="volume"></label>
                                <input type="range" id="volume" min="0" max="100" value="50">
                                <span id="volumeValue">50%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="status-recent collapsible">
                <div class="section-header" onclick="toggleSection('statusSection')">
                    <h2>
                        <img src="images/status_icon.png" alt="Status" class="section-icon">
                        <span class="section-title"></span>
                    </h2>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content" id="statusSection">
                    <div class="status-info">
                        <p><strong></strong> <span id="scheduleStatus"></span></p>
                        <p><strong></strong> <span id="nextPlay">-</span></p>
                        <p><strong></strong> <span id="timeLeft">-</span></p>
                        <p><strong></strong> <span id="currentTune"></span></p>
                    </div>
                    
                    <div class="recent-plays">
                        <h3></h3>
                        <div id="recentPlays" class="plays-list">
                            <p class="no-plays"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-links">
                <a href="mailto:jhkim@soaringtech.it">Contact</a>
                <a href="https://github.com/Lapi492/ACTimer" target="_blank" rel="noopener noreferrer">Github</a>
            </div>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize language manager
        window.languageManager = new LanguageManager();
        
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            const header = content.previousElementSibling;
            const icon = header.querySelector('.toggle-icon');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.textContent = '▼';
            } else {
                content.style.display = 'none';
                icon.textContent = '▶';
            }
        }
    </script>
</body>
</html>
